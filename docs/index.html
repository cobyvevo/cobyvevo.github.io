	  /* Hierarchy lines for nested lists */
    ul ul li::before {
      content: "";
      position: absolute;
      left: -16px; /* vertical line */
      top: 0;
      bottom: 0;
      width: 2px;
      background: #333;
      border-radius: 1px;
    }

    ul ul li::after {
      content: "";
      position: absolute;
      left: -16px;
      top: 1rem; /* horizontal connector to parent */
      width: 16px;
      height: 2px;
      background: #333;
      border-radius: 1px;
    }

    ul ul {

    }

        /* Remove default bullets */
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

      background: #1e1e1e;
      border-radius: 10px;
      padding: 0.1rem 0.81rem;
      margin: 0rem 0rem;

    /* Hide default checkboxes */
    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #555;
      border-radius: 6px;
      margin-right: 0.8rem;
      cursor: pointer;
      vertical-align: middle;
      transition: all 0.2s ease;
      background-color: #1e1e1e;
      flex-shrink: 0;
      position: relative;
    }

    /* Checked state */
    input[type="checkbox"]:checked {
      background-color: #4cafef;
      border-color: #4cafef;
